{% extends "main/base.html" %}
{% block content %}
    <div>
        {{message}}
    </div>
    <div>
        {{card.title}}
    </div>
    <div>
        {{card.content}}
    </div>
    <div>
        {% if card.image %}
            <img src="{{card.image.url}}" alt="">
        {% endif %}
    </div>
{% endblock %}
